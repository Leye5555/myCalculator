<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Js/app" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="actions">
            <div class="numbers">
                <div class="num-1">1</div>
                <div class="num-2">2</div>
                <div class="num-3">3</div>
                <div class="num-4">4</div>
                <div class="num-5">5</div>
                <div class="num-6">6</div>
                <div class="num-7">7</div>
                <div class="num-8">8</div>
                <div class="num-9">9</div>
                <div class="num-0">0</div>
                <div class="num-ac">AC</div>
                <div class="num-comma">,</div>
            </div>
            <div class="operators">
                <div class="division"></div>
                <div class="subtract"></div>
                <div class="addition"></div>
                <div class="equals"></div>
            </div>
        </div>
    </div>
</body>
</html>
