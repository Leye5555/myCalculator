<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="screenDisplay" readonly>
        </div>
        <div class="keys">
            <table>
                <tr>
                    <td>
                        <button>2nd</button>
                    </td>
                    <td>
                        <button>reg</button>
                    </td>
                    <td>
                        <button>tape</button>
                    </td>
                    <td>
                        <button><span>A + B</span></button>
                    </td>
                    <td>
                        <button><span id="num">42</span></button>
                    </td>
                    <td>
                        <button><i class="fas fa-cog"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>) deg
                            <br>
                            rad
                        </button>
                    </td>
                    <td>
                        <button>1/x</button>
                    </td>
                    <td>
                        <button>x<sup>2</sup></button>
                    </td>
                    <td>
                        <button>x<sup><small>1/2</small></sup></button>
                    </td>
                    <td>
                        <button>x<sup>n</sup></button>
                    </td>
                    <td>
                        <button>x<sup><small>1/n</small></sup></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>&pi;</button>
                    </td>
                    <td>
                        <button>sin</button>
                    </td>
                    <td>
                        <button>cos</button>
                    </td>
                    <td>
                        <button>tan</button>
                    </td>
                    <td>
                        <button>hyp</button>
                    </td>
                    <td>
                        <button>x!</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>m in</button>
                    </td>
                    <td>
                        <button>sinh</button>
                    </td>
                    <td>
                        <button>cosh</button>
                    </td>
                    <td>
                        <button>tanh</button>
                    </td>
                    <td>
                        <button>%</button>
                    </td>
                    <td>
                        <button>x~m</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>m re</button>
                    </td>
                    <td>
                        <button>log<sub><small>10</small></sub></button>
                    </td>
                    <td>
                        <button>log<sub><small>2</small></sub></button>
                    </td>
                    <td>
                        <button>log<sub><small>e</small></sub></button>
                    </td>
                    <td>
                        <button><i>f</i>&lpar;x&rpar;</button>
                    </td>
                    <td>
                        <button>round</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>+/-</button>
                    </td>
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>(</button>
                    </td>
                    <td>
                        <button>)</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Clr</button>
                    </td>
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>x</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button><span id="arrow">x</span></button>
                    </td>
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                    <td rowspan="2">
                        <button id="long">=</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>x~y</button>
                    </td>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>exp</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
                
            </table>
        </div>
    </div>
    

    <script src="app.js"></script>
    <!-- <script src="nerdermer.js"></script>
    <script src="ceres.js"></script> -->
</body>
</html>
